<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <title>Blogs</title>
  </head>

  <body>
    <div class="bg-blue-400 text-3xl p-3 sticky top-0 pb-0 mb-3">
      <header class="flex justify-between">
        <h3>Blogs</h3>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
          />
        </svg>
      </header>
      <div class="flex justify-start gap-1 text-center mt-2">
        <button
          id="home-tab"
          class="text-lg mx-2 px-2 rounded-t-lg bg-white hover:shadow-xl"
        >
          home
        </button>
        <button
          id="add-article-tab"
          class="text-lg mx-2 px-2 rounded-t-lg hover:shadow-xl"
        >
          add article
        </button>
      </div>
    </div>

    <div id="articles-list-outer-container" class="container mx-auto">
      <div class="flex justify-between items-center">
        <div class="mx-1">
          <button
            id="prev"
            class="border-2 border-solid border-blue-400 drop-shadow-2xl shadow-lg rounded-lg p-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5 8.25 12l7.5-7.5"
              />
            </svg>
          </button>
        </div>
        <div class="flex-1 text-center">
          <ul
            class="grid gap-2 grid-cols-1 m-4 sm:m-0 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5"
            id="articles-list-container"
          ></ul>
        </div>
        <div class="mx-1 justify-end">
          <button
            id="next"
            class="border-2 border-solid border-blue-400 drop-shadow-2xl shadow-lg rounded-lg p-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m8.25 4.5 7.5 7.5-7.5 7.5"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div
      id="form-container"
      class="grid grid-cols-12 gap-6 justify-items-center mb-10 hidden"
    >
      <form
        method="post"
        class="shadow-lg w-full col-span-8 col-start-3 m-8 rounded-lg p-2 ring-1"
        id="create-article-form"
      >
        <h2 class="text-xl text-center font-bold">Add New Article</h2>
        <div class="m-2">
          <label for="title-input" class="block text-sm font-medium"
            >Title</label
          >
          <input
            id="title-input"
            class="w-full border-2 border-solid border-blue-400 rounded-lg p-2"
          />
        </div>

        <div class="m-2">
          <label for="content-input" class="block">Content</label>
          <textarea
            id="content-input"
            rows="10"
            class="w-full border-2 border-solid border-blue-400 rounded-lg p-2"
          ></textarea>
        </div>

        <div class="m-2">
          <button
            class="p-2 bg-blue-400 text-white rounded-lg"
            id="submit-button"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <div
      class="grid grid-cols-12 gap-6 justify-items-center mb-10"
      id="article-container"
    >
      <article class="col-start-3 col-span-8">
        <h4
          class="m-8 text-2xl text-center font-bold"
          id="article-heading"
        ></h4>
        <div id="article-body" class="ring-2 p-2 rounded-lg">
          No articles added yet
        </div>
      </article>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
